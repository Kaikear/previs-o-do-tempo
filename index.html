<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo - Arapoti, PR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Resultados para Arapoti, PR</h1>
            <button>Usar local exato</button>
        </header>
        <main>
            <section class="current-weather">
                <div class="temperature">
                    <span class="value">18</span>
                    <span class="units">°C</span>
                    <span class="separator">/</span>
                    <span class="units">°F</span>
                </div>
                <ul class="details">
                    <li>Chuva: 2%</li>
                    <li>Umidade: 81%</li>
                    <li>Vento: 10 km/h</li>
                </ul>
            </section>
            <nav class="tabs">
                <button class="active">Temperatura</button>
                <button>Chuva</button>
                <button>Vento</button>
            </nav>
            <section class="forecast">
                <div class="chart">
                    <svg viewBox="0 0 700 100" preserveAspectRatio="none">
                        <path class="temperature-line" d="M 0 82 Q 100 72, 200 50 Q 300 60, 400 40 Q 500 30, 600 20 Q 700 30, 800 40" />
                    </svg>
                    <ul class="labels">
                        <li><span>18</span></li>
                        <li><span>23</span></li>
                        <li><span>26</span></li>
                        <li><span>24</span></li>
                        <li><span>20</span></li>
                        <li><span>18</span></li>
                        <li><span>17</span></li>
                        <li><span>16</span></li>
                    </ul>
                </div>

                    <li>

                    </li>
                    <li>
                        <span class="time">16:00</span>
                        <span class="day">sáb.</span>
                        <img src="path/to/cloudy.svg" alt="Nublado">
                        <span class="temperature">26° 16°</span>
                    </li>
